name: Build protoc-zig

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  PROTOBUF_VER: protobuf-3.21.12
  PROTOBUF_URL: "https://github.com/protocolbuffers/protobuf/releases/download/v21.12/${PROTOBUF_VER}.tar.gz"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup zig
      run: |
        sudo snap install zig --classic --beta
        zig version

    # https://github.com/protocolbuffers/protobuf/blob/main/cmake/README.md
    - name: Install Protobuf
      run: |
        echo "URL: ${PROTOBUF_URL}"
        wget -qO- $PROTOBUF_URL | tar xvz
        cd $PROTOBUF_VER
        CXX="zig c++" CC="zig cc" cmake . 
        cmake --build . --parallel 10
        sudo cmake --install
 
    - name: Configure CMake
      run: |
        cd ${{github.workspace}}/protoc-zig
        mkdir build
        pushd build
        CXX="zig c++" CC="zig cc" cmake ..

    - name: Build
      run: |
        make


